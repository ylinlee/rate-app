<style>
/* Carousel base class */
.carousel {
  height: 500px;
  margin-bottom: 60px;
}
/* Since positioning the image, we need to help out the caption */
.carousel-caption {
  z-index: 10;
}

/* Declare heights because of positioning of img element */
.carousel .item {
  height: 500px;
  background-color: #777;
}
.carousel-inner > .item > img {
  position: absolute;
  top: 0;
  left: 0;
  min-width: 100%;
  height: 500px;
}
</style>
<!-- Indicators -->
<ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="{{$index}}" class="" ng-class="{'active':$first}" ng-repeat="cita in rateCarouselCtrl.carousel"></li>
</ol>
<div class="carousel-inner" role="listbox">
    <div ng-class="{'active':$first}" class="item" ng-repeat="cita in rateCarouselCtrl.carousel">
        <img class="second-slide" ng-src="{{rateCarouselCtrl.getImgPath($index)}}" alt="Images">
        <div class="container">
            <div class="carousel-caption">
                <h1>{{cita.phrase}}</h1>
                <p>{{cita.author}}</p>
            </div>
        </div>
    </div>
</div>
<div class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
</div>
<div class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
</div>
<script>
    $(".left").click(function(){
        $("#myCarousel").carousel("prev");
    });
    $(".right").click(function(){
        $("#myCarousel").carousel("next");
    });
</script>
