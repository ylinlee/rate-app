<style>
.navbar {
    webkit-transition: background .5s ease-in-out, padding .5s ease-in-out;
    -moz-transition: background .5s ease-in-out, padding .5s ease-in-out;
    transition: background .5s ease-in-out, padding .5s ease-in-out;
    margin-bottom: 0;
    padding: 25px;
}

.top-nav-collapse .navbar-brand > img {
  height: 100%;
}    
.navbar i {
    font-size: 18px;
}

.navbar.top-nav-collapse i {
    font-size: 14px;
}

.navbar.top-nav-collapse {
    padding: 0;
}

.navbar .navbar-brand {
    font-size: 22px;
}

.navbar.top-nav-collapse .navbar-brand {
    font-size: 18px;
}
.navbar + section {
  padding-top: 100px;
}
.navbar-brand > img {
    height: calc(100% + 10px);
    padding-right: 20px;
    display: inline-block;
}
.navbar-nav .user-name {
    color: #9d9d9d;
    padding-top: 15px;
    padding-bottom: 15px;
    line-height: 30px;
    position: relative;
    display: inline-block;
    padding: 10px 15px;
}
</style>
<div class="container-fluid top-header">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{RateHeaderCtrl.navTitle.href}}"><img ng-src="{{RateHeaderCtrl.navTitle.img}}">{{RateHeaderCtrl.navText}}</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li ng-show="RateHeaderCtrl.isAuthenticated()"><i class="user-name">Hi {{RateHeaderCtrl.userName}}</i></li>
            <li ng-hide="RateHeaderCtrl.isAuthenticated()"><a ui-sref="login"><i class="fa fa-sign-in fa-2" aria-hidden="true"></i></a></li>
            <li ng-show="RateHeaderCtrl.isAuthenticated()"><a ui-sref="login" ng-click="RateHeaderCtrl.logout()"><i class="fa fa-sign-out fa-2" aria-hidden="true"></i></a></li>
            <li ng-show="RateHeaderCtrl.isAuthenticated()"><a ui-sref="dashboard.resume"><i class="fa fa-cog fa-2" aria-hidden="true"></i></a></li>
        </ul>
    </div>
</div>
